<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="CSS/style.css" />

    <title>Profile Card</title>

    
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="desktopbox">
        <img class="bolhacima" src="./images/bg-pattern-top.svg">
        <img class="bolhabaixo" src="./images/bg-pattern-bottom.svg">
        <div class="card">
          <div class="images">
            <img class="cardbackground" src="./images/bg-pattern-card.svg">
            <img class="avatar" src="./images/eu.jpg">
          </div>
        <div class="cardinfo">
          <p class="nome"><strong>Felipe Godoy</strong><span class="idade"> 25</span></p>
            
            <p class="cidade">Londrina</p></div>
        <div class="atributos">
          <div class="followers">           <strong>80K</strong></p><p class="atrbr"> Followers</p>
            
          </div>
          <div class="likes">
          <strong>
          803K </strong><p class="atrbr">Likes</p>
          </div>
          <div class="photos">
            <strong>1.4K</strong><p class="atrbr">Photos</p>
          </div>
        
        </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/FelipeGodoy96">Felipe Godoy</a>.
    </div>
  </body>
</html>
